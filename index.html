<!DOCTYPE html>
<html>
<head>
  <title>Staffroom Monitor</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { 
      background: #121212; 
      color: #fff; 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 50px; 
    }
    .status { 
      font-size: 3em; 
      padding: 20px; 
      margin: 20px auto; 
      border-radius: 10px; 
      width: 300px; 
      transition: background 0.3s, color 0.3s; 
    }
    .active { 
      background-color: #004080; 
      color: #00ffcc; 
    }
    .inactive { 
      background-color: #222; 
      color: #f44336; 
    }
    #timerDiv { 
      font-size: 2em; 
      font-weight: bold; 
      color: #00ffcc; 
    }
  </style>
</head>
<body>

  <h1>Live Teacher Status</h1>
  <div id="statusDiv" class="status inactive">Inactive</div>
  <div>Timer: <span id="timerDiv">0</span>s</div>

  <script>
    // Correct Firebase configuration (no extra spaces)
    const firebaseConfig = {
      apiKey: "AIzaSyBmhrJSgQccnrQkK6nFF3ex0a4k3de9KPU",
      authDomain: "staffroommonitor.firebaseapp.com",
      databaseURL: "https://staffroommonitor-default-rtdb.firebaseio.com",
      projectId: "staffroommonitor"
    };

    firebase.initializeApp(firebaseConfig);

    const statusRef = firebase.database().ref('/teacher/status');

    statusRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return; // Prevent errors if null

      // Update status text
      const statusDiv = document.getElementById('statusDiv');
      statusDiv.textContent = data.state;

      // Update timer
      document.getElementById('timerDiv').textContent = data.timer;

      // Update color and style based on status
      statusDiv.className = "status " + (data.state === "Active" ? "active" : "inactive");
    });
  </script>

</body>
</html>
